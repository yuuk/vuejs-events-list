<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuejs + bootstrap实现事件添加功能</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">	
	<style>
		body{font-family:'microsoft yahei';}
		.mt20{margin-top: 20px;}
		[v-cloak]{display:none;}
	</style>
</head>
<body>
	<div id="app" class="container mt20">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4>添加事件</h4>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<input type="text" class="form-control" v-model="event.name" placeholder="请输入事件名称">
					</div>

					<div class="form-group">
						<textarea class="form-control" v-model="event.desc" placeholder="请输入事件描述"></textarea>
					</div>

					<div class="form-group">
						<input type="date" class="form-control" v-model="event.date">
					</div>

					<div class="text-center">
						<input type="submit" class="btn btn-primary" value="添加" v-on:click="addEvent()">
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-6" v-cloak>
			<div class="list-group">
				<a href="javascript:;" class="list-group-item" v-for="item in events">
		            <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-bullhorn"></i> {{item.name}}</h4>
		            <h5 v-if="item.date"><i class="glyphicon glyphicon-calendar"></i> {{item.date}}</h5>
		            <p v-if="item.desc" class="list-group-item-text" style="margin-bottom:10px;">{{item.desc}}</p>		           
		            <div class="btn-group">
		            	<button class="btn btn-xs btn-success" v-on:click="editEvent($index)">编辑事件</button>
		            	<button class="btn btn-xs btn-danger" v-on:click="delEvent($index)">删除事件</button>
      				</div>
		        </a>
			</div>
		</div>
	</div>
	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
